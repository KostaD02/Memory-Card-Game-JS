<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory card game</title>
  <meta name="title" content="Memory card game">
  <meta name="description" content="Memory card game, pick dupliated cards">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://kostad02.github.io/Memory-Card-Game-JS">
  <meta property="og:title" content="Memory card game">
  <meta property="og:description" content="Memory card game, pick dupliated cards">
  <meta property="og:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHl9AtMSVdAM1gXgkCaoBgycfKmGO4XEJmYQ&usqp=CAU">
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://kostad02.github.io/Memory-Card-Game-JS">
  <meta property="twitter:title" content="Memory card game">
  <meta property="twitter:description" content="Memory card game, pick dupliated cards">
  <meta property="twitter:image" content="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRHl9AtMSVdAM1gXgkCaoBgycfKmGO4XEJmYQ&usqp=CAU">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="shortcut icon" href="./assets/images/banner.png" type="image/x-icon">
  <link rel="stylesheet" href="./assets/styles/style.css">
  <link rel="stylesheet" href="./assets/styles/responsive.css">
</head>
<body>
  <main>
    <section class="controls">
      <aside class="top">
        <h3>Memory card game</h3>
        <p>Generate cards amount</p>
      </aside>
      <aside class="bottom">
        <aside class="left">
          <div class="form-group">
            <label class="form-label">Choose from range</label>
            <input class="form-range" step="2" value="10" type="range" min="10" max="20" id="rangePicker">
          </div>
          <span id="displayRange">0</span>
        </aside>
        <aside class="right flex-center">
          <button id="startBtn" class="btn btn-primary">Start</button>
        </aside>
      </aside>
    </section>
    <section class="wrapper">
      <h2>Memory Game</h2>
      <h3>Score: <span id="scoreDisplay">0</span></h3>
      <section class="generate">
      </section>
    </section>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="./assets/javascript/cards.js"></script>
  <script src="./assets/javascript/main.js"></script>
</body>
</html>
